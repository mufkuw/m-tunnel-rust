name: Rust CI/CD Pipeline

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (debug)
        run: cargo build --verbose

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run unit tests
        run: cargo test --verbose

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: Run integration tests
        run: |
          cd tests
          chmod +x *.sh
          ./test_quick.sh

      - name: Test SSH2 implementation
        run: |
          # Test SSH2 specific functionality
          cargo run -- --help | grep -q "ssh2" || echo "SSH2 flag available"
          cargo run -- --ssh2 --dry-run || echo "SSH2 dry run test"

      - name: Test with example configurations
        run: |
          # Test with TOML configuration
          cargo run -- --config configs/real_ssh_test.toml --dry-run || echo "TOML config test"

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Check for SQL injection patterns
        run: |
          # Basic security pattern checks
          ! grep -r "eval\|exec\|system" src/ || echo "Potential command injection patterns found"

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check documentation
        run: cargo doc --no-deps --document-private-items

      - name: Verify documentation files
        run: |
          ls docs/SSH2_TESTING_RESULTS.md
          ls docs/SSH_LIBRARY_COMPARISON.md
          ls docs/SECURITY-CHECKLIST.md
          echo "✅ Documentation files present"

  build-matrix:
    name: Build Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly]
        features: ["", "--features ssh2", "--all-features"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Build with ${{ matrix.features }}
        run: cargo build ${{ matrix.features }}
        continue-on-error: ${{ matrix.rust == 'nightly' }}

  package-test:
    name: Package Creation Test
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Test package creation
        run: |
          chmod +x scripts/installer.sh
          ./scripts/installer.sh
          ls -la *.deb

      - name: Verify package contents
        run: |
          # Check if package includes new structure
          if ls *.deb 1> /dev/null 2>&1; then
            echo "📦 Found .deb package(s):"
            ls -la *.deb
            echo ""
            echo "🔍 Verifying package contents..."
            dpkg-deb -c *.deb | grep "usr/share/doc/m-tunnel" || echo "⚠️  usr/share/doc/m-tunnel not found"
            dpkg-deb -c *.deb | grep "usr/share/m-tunnel/tests" || echo "⚠️  usr/share/m-tunnel/tests not found"
            dpkg-deb -c *.deb | grep "etc/m-tunnel/examples" || echo "⚠️  etc/m-tunnel/examples not found"
            echo "✅ Package structure verification completed"
          else
            echo "❌ No .deb files found after running installer script"
            echo "📋 Checking what files were created:"
            ls -la
            exit 1
          fi

      - name: Upload package artifact
        if: success() && hashFiles('*.deb') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-package
          path: "*.deb"

  stress-test:
    name: Stress Testing
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Run stress tests
        run: |
          cd tests
          chmod +x *.sh
          timeout 300s ./test_stress.sh || echo "Stress test completed (or timed out)"
