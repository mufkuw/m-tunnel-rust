                  </div>
                  <footer style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #dadce0; color: #666;">
                      <p>Powered by GitHub Pages ‚Ä¢ <a href="https://github.com/${{ github.repository }}">Source Code</a> ‚Ä¢ Built with ‚ù§Ô∏è</p>
                  </footer>
